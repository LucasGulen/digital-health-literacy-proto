    row.lienRessource= encodeURIComponent(row.lienRessource);
    row.siteWeb = encodeURIComponent(row.siteWeb);
  });
  data_transformed= data.Catalogue;
  console.log(data_transformed);
}

function stop(){
  clearInterval(interval);
}


function put(){
  axios({
    method: 'get',
    headers:
    {
      'Content-Type' : 'application/x-www-form-urlencoded',
      'Accept' : 'application/json'
    },
    url: 'http://groups.cowaboo.net/2018/group08/public/api/observatory?observatoryId=DHL'
  })
  .then(function (response) {
    let entries = response.data.dictionary.entries;
    const keys = Object.keys(entries);
      //Obliger de faire une boucle qui fait correspondre chaque objets avec sa clé pour ensuite récupéré sa "value" actuelle ainsi que son hash

    var index = 0;

    var interval = setInterval(function() {
        var value = entries[keys[index]].value;
        value = value.substring(0, value.length - 1); //Tronque le dernier caractère de la chaîne (ici "}", ainsi on peut rajouter un élément au json récupéré)
        value = value + ", \"verifie\":\"true\"}";
        console.log('puut');
          axios({
            method: 'put',
            headers:
            {
              'Content-Type' : 'application/x-www-form-urlencoded',
              'Accept' : 'application/json'
            },
            url: 'http://groups.cowaboo.net/2018/group08/public/api/entry'+"?secretKey="+"SD6OWJLTF2U2CYVALP2ZENKXWVBVRSJSX36SKPWIY3RDALYDTMZJSHSN"+"&observatoryId=DHL&newValue="+value+"&hash="+keys[index],
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
        index++;
        if(index == keys.length) {
            clearInterval(interval);
        }
    }, 8000);

  });
}

function sendData(){
  var i = 0;
  interval=  setInterval(function(){
      axios({
        method: 'post',
        headers:
        {
          'Content-Type' : 'application/x-www-form-urlencoded',
          'Accept' : 'application/json'
        },
        url: 'http://groups.cowaboo.net/2018/group08/public/api/entry'+"?secretKey="+"SD6OWJLTF2U2CYVALP2ZENKXWVBVRSJSX36SKPWIY3RDALYDTMZJSHSN"+"&observatoryId=DHL&tags="+i+"&value="+JSON.stringify(data_transformed[i]),
      })
      .then(function (response) {
        console.log(response);
      })
      .catch(function (error) {
        console.log(error);
      });
      i++;
      if(i==data_transformed.length){
        stop();
      }
    }, 8000);
}
</script>
</head>
<body>
  <button onclick="transform()">Transform data</button>
  <button onclick="sendData()">Send data to Cowaboo</button>
  <button onclick="stop()">Stop</button>
  <button onclick="put()">put</button>
</body>
